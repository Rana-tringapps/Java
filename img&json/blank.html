<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    
    <style>
        #img{
            height: 35%;
            width: 35%;
            }
    </style>
    
</head>
<body>
    <img src="" id="img"/><br>
    <label>Age</label>
    <input type="int" name="age"/>
    <br>
    <label>Name</label>
    <input type="text" name="name"/>
    <br>
    <label>Gender</label>
    <input type="text" name="gender"/>
    <br>
    <label>Address</label>
    <input type="text" name="address"/>
    <br>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
        const recentImageDataUrl=localStorage.getItem("recent-image");
        if(recentImageDataUrl)
        {
        document.querySelector("#img").setAttribute("src",recentImageDataUrl); 
        }
        });
        let ob = localStorage.getItem("text");
        var obj=JSON.parse(ob); 
        for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
            if(key=="Name")
            {
                document.getElementsByName('name')[0].value= obj[key];
            }
            else if(key=="Age")
            {
                document.getElementsByName('age')[0].value= obj[key];
            }
            else if(key=="Gender")
            {
                document.getElementsByName('gender')[0].value= obj[key];
            }
            else if(key=="Address")
            {
                document.getElementsByName('address')[0].value= obj[key];
            }
            
        }
        }
        </script>
</body>
</html>
